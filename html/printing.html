<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Printing Dialogue</title>
    <link rel="stylesheet" href="../css/printing.css">
    <script src="../js/storage.js"></script>
</head>

<body>
    <div class="section-main">
        <div class="section-receiver">
            <div class="receiver-section">
                <h2 class="receiver-label">To. </h2>
                <h1 class="to-receiver-city"></h1>
            </div>
            <div class="receiver-address-section">
                <div class="receiver-name"></div>
                <div class="receiver-address-line-1"></div>
                <div class="receiver-address-line-2"></div>
                <div class="receiver-address-line-3"></div>
                <div class="receiver-address-line-4"></div>
                <div class="receiver-contact"></div>
                <div class="receiver-destination-section">
                    <h2 class="receiver-city"></h2>
                    <h3 class="receiver-pincode"></h3>
                    <h4 class="receiver-state"></h4>
                </div>
            </div>
            <div class="receiver-remark"></div>
            <div class="receiver-headline"></div>
            <div class="receiver-transport-mode"></div>
        </div>
        <div class="section-sender">
            <div class="sender-heading">--- From ---</div>
            <div class="sender-address-section">
                <div class="sender-name"></div>
                <div class="sender-address"></div>
                <div class="sender-contact"></div>
            </div>
        </div>
    </div>
    <script src="../js/constants.printing.js"></script>
    <script src="../js/functions.printing.js"></script>
    <script src="../js/printing.js"></script>
</body>

</html>
